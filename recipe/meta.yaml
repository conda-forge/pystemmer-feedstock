{% set version = "3.0.0" %}

package:
  name: pystemmer
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pystemmer/pystemmer-{{ version }}.tar.gz
  sha256: eb9f31accf188e733f0f375cad1594f7cc21ad86b20977ccce0c7162c7c6c35e

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - cython >=0.28.5
    - pip
    - python
    - setuptools >=18.0
  run:
    - python

test:
  imports:
    - Stemmer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/snowballstem/pystemmer/
  summary: Snowball stemming algorithms, for information retrieval
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
